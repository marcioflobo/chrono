<!DOCTYPE html!>
<html >
    <head>

        <meta charset="utf-8" />
        <title>Controlador de pausas</title>

        <link rel="stylesheet" type="text/css" href="static/css/bootstrap.min.css"/>
        <link rel="stylesheet" type="text/css" href="static/css/crhono.css"/>

    </head>
    <body>
        <div class="chrono-div container-fluid">

            <form name="formRelogio">
                <input  type="text" class="form-control  chrono-input " name="cronometro" value="00:00:00" />
            </form>
        </div>    
        
        <div class=" btn-group chrno-btn-group "></br>
            <button  type="button" class="btn btn-sm btn-danger" onclick="clearInterval(parar)">
                <span class="glyphicon glyphicon-stop" ></span>
            </button>
            <button  type="button" class="btn btn-sm btn-info" onclick="tempo()">
                <span class="glyphicon glyphicon-play" ></span>
            </button>
        </div>

        <script src="static/js/crhono.js "></script>
    </body> 
</html>
